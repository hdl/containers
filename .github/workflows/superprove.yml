name: 'superprove'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ superprove ]

env:
  DOCKER_BUILDKIT: 1

jobs:

  superprove:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - run: dockerBuild hdlc/pkg:superprove superprove

# TODO    - name: dockerTest hdlc/pkg:superprove

    - name: Login to DockerHub
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - run: dockerPush hdlc/pkg:superprove
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
