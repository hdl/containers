name: 'magic'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ magic ]

env:
  DOCKER_BUILDKIT: 1

jobs:

  magic:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian-buster
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: ./.github/setup.sh

    - run: >-
        dockerBuild -c ${{ matrix.os }} -d
        pkg:magic
        magic

    - run: dockerTestPkg ${{ matrix.os }} magic
    - run: dockerTest ${{ matrix.os }} magic

    - name: Login to ghcr.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: gha
        password: ${{ github.token }}

    - name: Login to docker.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && matrix.os == 'debian-buster'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        pkg:magic
        magic
