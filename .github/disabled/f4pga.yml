name: 'f4pga'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ f4pga ]

jobs:

  xc7-toolchain:
    uses: ./.github/workflows/common.yml
    with:
      key: conda/f4pga/xc7/toolchain
      skip-release: ${{ github.event_name == 'pull_request' }}
    secrets:
      gcr_token: '${{ secrets.GCR_JSON_KEY }}'
      gh_token: '${{ github.token }}'
      docker_user: '${{ secrets.DOCKER_USER }}'
      docker_pass: '${{ secrets.DOCKER_PASS }}'

  xc7-devices:
    needs: [ xc7-toolchain ]
    uses: ./.github/workflows/common.yml
    with:
      key: f4pga-xc7-devices
      skip-release: ${{ github.event_name == 'pull_request' }}
    secrets:
      gcr_token: '${{ secrets.GCR_JSON_KEY }}'
      gh_token: '${{ github.token }}'
      docker_user: '${{ secrets.DOCKER_USER }}'
      docker_pass: '${{ secrets.DOCKER_PASS }}'

  xc7:
    needs: [ xc7-devices ]
    uses: ./.github/workflows/common.yml
    with:
      key: conda/f4pga/xc7
      skip-release: ${{ github.event_name == 'pull_request' }}
    secrets:
      gcr_token: '${{ secrets.GCR_JSON_KEY }}'
      gh_token: '${{ github.token }}'
      docker_user: '${{ secrets.DOCKER_USER }}'
      docker_pass: '${{ secrets.DOCKER_PASS }}'

  eos-s3:
    uses: ./.github/workflows/common.yml
    with:
      key: f4pga-eos-s3
      skip-release: ${{ github.event_name == 'pull_request' }}
    secrets:
      gcr_token: '${{ secrets.GCR_JSON_KEY }}'
      gh_token: '${{ github.token }}'
      docker_user: '${{ secrets.DOCKER_USER }}'
      docker_pass: '${{ secrets.DOCKER_PASS }}'
