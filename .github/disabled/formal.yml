name: 'formal'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ formal ]

env:
  DOCKER_BUILDKIT: 1

jobs:
# TODO: Handle 'pull' in 'config.yml' (and command 'jobs').
# Then, use the reusable workflow 'common.py' here.

  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    steps:
    - name: 🧰 Checkout
      uses: actions/checkout@v3

    - name: 🛠️ Setup
      run: ./utils/setup.sh

    - name: 🔧 Generate matrix
      id: generate
      run: pyHDLC jobs formal


  jobs:
    needs: matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.matrix) }}

    name: ${{ matrix.arch }}/${{ matrix.os }} | ${{ matrix.imgs }}
    steps:

    - name: 🧰 Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: 🚧 Build, test and release
      uses: ./utils/build-test-release
      with:
        gcr_token: '${{ secrets.GCR_JSON_KEY }}'
        gh_token: '${{ github.token }}'
        docker_user: '${{ secrets.DOCKER_USER }}'
        docker_pass: '${{ secrets.DOCKER_PASS }}'
        skip-release: ${{ github.event_name == 'pull_request' }}
        architecture: ${{ matrix.arch }}
        collection: ${{ matrix.os }}
        images: ${{ matrix.imgs }}
        pull: >-
          ghdl/yosys
          pkg/z3
          pkg/symbiyosys
          pkg/yices2
          pkg/boolector
          pkg/cvc
          pkg/superprove
          pkg/pono
