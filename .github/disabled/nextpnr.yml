name: 'nextpnr'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ nextpnr ]

env:
  DOCKER_BUILDKIT: 1

jobs:
# TODO: Support 'skip-test' in the reusable workflow 'common.yml'.
# Then, use the reusable workflow 'common.py' here.


  matrix:
    runs-on: ubuntu-latest
    outputs:
      nextpnr-build: ${{ steps.nextpnr-build.outputs.matrix }}
    steps:

    - name: üß∞ Checkout
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Setup
      run: ./utils/setup.sh

    - name: üîß Generate matrix
      id: nextpnr-build
      run: pyHDLC jobs nextpnr-build


  nextpnr-build:
    needs: matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.nextpnr-build) }}
    name: nextpnr-build ${{ matrix.arch }}/${{ matrix.os }} | ${{ matrix.imgs }}
    steps:

    - name: üß∞ Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: üöß Build, test and release
      uses: ./utils/build-test-release
      with:
        gcr_token: '${{ secrets.GCR_JSON_KEY }}'
        gh_token: '${{ github.token }}'
        docker_user: '${{ secrets.DOCKER_USER }}'
        docker_pass: '${{ secrets.DOCKER_PASS }}'
        skip-release: ${{ github.event_name == 'pull_request' }}
        skip-test: True
        architecture: ${{ matrix.arch }}
        collection: ${{ matrix.os }}
        images: ${{ matrix.imgs }}


  nextpnr-prjs:
    needs: [ nextpnr-build ]
    uses: ./.github/workflows/common.yml
    with:
      key: nextpnr-prjs
      submodules: recursive
      skip-release: ${{ github.event_name == 'pull_request' }}
    secrets:
      gcr_token: '${{ secrets.GCR_JSON_KEY }}'
      gh_token: '${{ github.token }}'
      docker_user: '${{ secrets.DOCKER_USER }}'
      docker_pass: '${{ secrets.DOCKER_PASS }}'


  nextpnr:
    needs: [ nextpnr-build, nextpnr-prjs ]
    uses: ./.github/workflows/common.yml
    with:
      key: nextpnr
      submodules: recursive
      skip-release: ${{ github.event_name == 'pull_request' }}
    secrets:
      gcr_token: '${{ secrets.GCR_JSON_KEY }}'
      gh_token: '${{ github.token }}'
      docker_user: '${{ secrets.DOCKER_USER }}'
      docker_pass: '${{ secrets.DOCKER_PASS }}'
